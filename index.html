    <script>//`JPromise=Promise
        function resolveDelay(time){
            return new JPromise(function(resolve){
                setTimeout(function(){
                    resolve(time)        
                },time);
            })
        }
        function rejectDelay(time){
            return new JPromise(function(resolve,reject){
                setTimeout(function(){
                    reject(time)        
                },time);
            })
        }
        
        p=new JPromise(function(resolve,reject){
